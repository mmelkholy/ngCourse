<h1>Welcome to the fucking server!</h1>

  <input
    type="text"
    class="form-control"
    [(ngModel)]="serverName"
  >

<button class="btn btn-primary"
[disabled]="!getServerStatus()['allowNewServer']"
(click)="onCreateServer()">Add Server</button>

<p [innerText]="getServerStatus()['ServerCreationStatus']"></p>

<p [innerText]="getServerStatus()['serverName']"></p>
<p
  [ngClass]="{
    'text-primary': serverStatus === 'Online',
    'text-danger': serverStatus === 'Offline'
  }"
>Server with id {{ getServerStatus()['serverId'] }} is now {{ getServerStatus()['serverStatus'] }}</p>

<ul *ngIf="servers">
  <li>
    <h4>List of servers created:</h4>
  </li>
  <li *ngFor="let server of servers">
    Name: {{ server['name'] }}, Status: {{ server['serverStatus'] }}, ID: {{ server['serverId'] }}.
  </li>
</ul>
